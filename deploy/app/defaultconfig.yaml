apiVersion: v1
kind: Secret
metadata: # kpt-merge: /${APP_NAME:=app}-defaultconfig
  name: ${APP_NAME:=app}-defaultconfig
  annotations:
    internal.kpt.dev/upstream-identifier: '|Secret|default|${APP_NAME:=app}-defaultconfig'
stringData:
  SNAPSERVER_BUFFER_MS: "3000"
  SNAPSERVER_CODEC: flac
  SNAPSERVER_INITIAL_VOLUME: "30"
  SNAPSERVER_SOURCE_LIBRESPOT_ENABLED: "true"
  SNAPSERVER_SOURCE: "tcp://0.0.0.0:1234?name=TCP"
