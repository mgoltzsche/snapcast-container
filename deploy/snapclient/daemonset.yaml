apiVersion: apps/v1
kind: DaemonSet
metadata: # kpt-merge: /snapcast-client
  name: snapcast-client
  annotations:
    internal.kpt.dev/upstream-identifier: 'apps|DaemonSet|default|snapcast-client'
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: speaker
  template:
    metadata:
      labels:
        app.kubernetes.io/component: speaker
    spec:
      serviceAccountName: snapcast-client
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      terminationGracePeriodSeconds: 1
      containers:
      - name: snapclient
        image: ghcr.io/mgoltzsche/snapcast-client:0.4.0 # kpt-set: ${client-image}:${version}
        env:
        - name: SNAPCLIENT_K8S_SERVICE
          value: snapcast
        - name: SNAPCLIENT_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 200m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 32Mi
        securityContext:
          privileged: true
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - name: run
          mountPath: /host/run
        - name: etc
          mountPath: /host/etc
          readOnly: true
      volumes:
      - name: run
        hostPath:
          path: /run
      - name: etc
        hostPath:
          path: /etc
